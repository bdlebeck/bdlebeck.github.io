<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Brian Lebeck - UI Design | UI Development</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="stylesheet" href="css/details.css">
		<link rel="stylesheet" href="css/app.css">

		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Exo+2&family=Inter:wght@400;600;700&family=Raleway:wght@500&display=swap" rel="stylesheet">

		<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"  data-auto-replace-svg="nest" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
	</head>
	<body class="details">

		<nav class="p-4" role="navigation" aria-label="main navigation">

			<div class="columns is-mobile">
				<div class="column has-text-center-mobile has-text-center-tablet">
					<a class="" href="index.html">
						<img src="images/BDLogo.png" style="max-height:30px">
					</a>
				</div>
				<div class="column has-text-centered">
					<a class="home is-hidden" href="#"><i class="far fa-arrow-alt-circle-left"></i></a>
					<div id="pages" href="#" class="pagination2 is-inline is-hidden-mobile">
					</div>
					<a class="back" href="#"><i class="fas fa-arrow-alt-circle-left"></i></a>
					<a class="next" href="#"><i class="fas fa-arrow-alt-circle-right"></i></a>
				</div>
				<div class="column has-text-right">
					<a href="index.html" id="resume" class="">
						Resume
					</a>
					<a href="details-project.html" id="portfolio" page="1" class="is-active">
						Portfolio
					</a>
				</div>
			</div>

		</nav>



		<main>	
			<div class="is-fluid">
				<!--
				<nav class="mt-4" role="navigation" aria-label="pagination">
					<a class="home is-hidden" href="#"><i class="fas fa-home"></i></a>
					<button class="button back" href="#"><i class="fas fa-arrow-alt-circle-left has-text-link"></i></button>
					<ul id="pages" href="#" class=""></ul>
					<button class="button next" href="#"><i class="fas fa-arrow-alt-circle-right has-text-link"></i></button>				
				</nav>
				-->				
				<div id="details-header" class=""></div>
				<div id="details" class=""></div>
			</div>
		</main>	
		


		<!--<div class="column is-12-mobile is-5-tablet is-offset-7-tablet has-text-left-tablet has-text-white has-text-weight-semibold">-->
		<script id="template-header" type="x-tmpl-mustache">
			{{#items}}
				<div id="header{{ id }}" class="hidden">
					<div class="columns is-variable is-6-mobile is-0-tablet ">
						<div class="column is-hidden-mobile is-6-tablet has-background-primary">
							<img class="" src="{{background}}"/>
						</div>
						<div class="column p-6 sis-12-mobile is-6-tablet has-text-left-tablet has-background-primary">
							<div class-"">
								<h1 class="is-size-7-mobile is-size-4-tablet has-text-weight-bold">{{ project }}</h1>
								<span class="is-block is-size-7 has-text-weight-semibold">{{ job }}</span>
								<span class="is-block is-size-7 has-text-weight-semibold">{{ type }}</span>
							</div>
						</div>				
					</div>	
				</div>	
			{{/items}}
		</script>


		<script id="template" type="x-tmpl-mustache">
			{{#items}}
				<div id="{{id}}" class="container is-fluid details-highlights hidden">

					<div class="columns py-6">		
						<div class="column is-4 has-text-left-mobile has-text-right-tablet">
							<h3 class="m-0 has-text-weight-semibold mr-5">Overview</h3>
						</div>
						<div class="column is-5">
							<p class="">{{{ overview }}}</p>
						</div>
						<div class="column is-3">

						</div>
					</div>

					<div class="columns py-6">		
						<div class="column is-4 has-text-left-mobile has-text-right-tablet">
							<h3 class="m-0 has-text-weight-semibold mr-5">My Role</h3>
						</div>
						<div class="column is-5">
							<p class="">{{{ approach }}}</p>
						</div>
						<div class="column is-3">

						</div>
					</div>					

					<div class="columns py-6">
						<div class="column is-4 has-text-left-mobile has-text-right-tablet">
							<h3 class="m-0 has-text-weight-semibold mr-5">Deliverables</h3>
						</div>						
						<div class="column is-5">
							<ul class="details-content ">
							{{ #roles }}
								<li>{{ role }}</li>
							{{ /roles }}
							</ul>
						</div>
						<div class="column is-3">
							
						</div>
					</div>

					<div class="columns py-6">
						<div class="column is-2">

						</div>							
						<div class="column is-8 has-text-centered">
							<div class="details-screenshots">
								{{ #screenshots }}
									<h2>{{ title }}</h2>
									<a href="images/{{ url }}" target="new"><img src="images/{{ url }}" class="career__screenshot"/></a>
								{{ /screenshots }}
							</div>							
						</div>
						<div class="column is-2">

						</div>							
					</div>

				</div>
			{{/items}}
		</script>

		<script type="text/javascript" src="node_modules/zepto/dist/zepto.min.js"></script>
		<script type="text/javascript" src="node_modules/zepto/src/touch.js"></script>
		<script type="text/javascript" src="node_modules/mustache/mustache.min.js" ></script>	
		<script type="text/javascript" src="scripts/zenscroll-min.js"></script>
		<script type="text/javascript" src="scripts/content.js" ></script>	
		<script type="text/javascript" src="scripts/details-project.js" ></script>	

	</body>

</html>
