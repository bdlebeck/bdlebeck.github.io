<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Brian Lebeck - UI Design | UI Development</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="stylesheet" href="css/details.css">
		<link rel="stylesheet" href="css/app.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Exo+2:700&display=swap" rel="stylesheet">
		<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet"> 
	</head>
	<body class="details has-navbar-fixed-top">


				<nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation">

					<div class="navbar-brand">
						<a class="navbar-item" href="index.html">
							<img src="images/BDLogo.png">
						</a>
					
						<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
						</a>
					</div>
				
					<div id="navbarBasicExample" class="navbar-menu">
						<div class="navbar-start">
			
						</div>
				
						<div class="navbar-end">
							<a href="index.html" id="resume" class="navbar-item ">
								Resume
							</a>
							<a href="details-project.html" id="portfolio" page="1" class="navbar-item is-active">
								Portfolio
							</a>
						</div>
					</div>

				</nav>



		<main class="container is-fluid mt-3 pb-6">	

			<div id="details-header" class="mt-5"></div>

			<div class="columns">
				<div class="column is-5 is-offset-4 has-text-centered">

<!--
<div class="pagination-container">
	<a class="home" href="#"><i class="far fa-arrow-alt-circle-left"></i></a>
	<div id="pages" href="#" class="pagination2"></div>				
	<a class="back" href="#"><i class="fas fa-arrow-alt-circle-left"></i></a>
	<a class="next" href="#"><i class="fas fa-arrow-alt-circle-right"></i></a>
</div>
-->

					
					<nav class="pagination is-small mt-4" role="navigation" aria-label="pagination">
						<a class="home is-hidden" href="#"><i class="fas fa-home"></i></a>
						<button class="pagination-previous button is-small back" href="#"><i class="fas fa-arrow-alt-circle-left has-text-link"></i></button>
						<ul id="pages" href="#" class="pagination-list"></ul>
						<button class="pagination-next button is-small next" href="#"><i class="fas fa-arrow-alt-circle-right has-text-link"></i></button>					
					</nav>	
								
				</div>
			</div>

			
			<div id="details" class=""></div>
		</main>		
		
		<script id="template-header" type="x-tmpl-mustache">
			{{#items}}
				<div id="header{{ id }}" class="hidden">
					<div class="columns header-bkg {{background}}">
						<div class="column is-7">

						</div>						
						<div class="column is-5 has-text-white is-flex is-align-items-center">
							<div>
								<h3 class="m-0 is-size-4 has-text-weight-semibold">{{ project }}</h3>
								<span class="is-block is-size-6 is-hidden">{{ company }}</span>
								<span class="date is-block is-size-6">{{ job }}</span>
								<span class="date is-block is-size-6">{{ type }}</span>
								<span class="is-block is-size-6 is-hidden">{{ date }}</span>
							</div>
						</div>					
					</div>	
				</div>	
			{{/items}}
		</script>


		<script id="template" type="x-tmpl-mustache">
			{{#items}}
				<div id="{{id}}" class="details-highlights hidden">

					<div class="columns mt-4 mb-6">		
						<div class="column is-4 has-text-left-mobile has-text-right-tablet">
							<h3 class="m-0 has-text-weight-semibold mr-5">Overview</h3>
						</div>
						<div class="column is-5">
							<p class="">{{{ overview }}}</p>
						</div>
						<div class="column is-3">

						</div>
					</div>

					<div class="columns my-6">
						<div class="column is-4 has-text-left-mobile has-text-right-tablet">
							<h3 class="m-0 has-text-weight-semibold mr-5">My Role</h3>
						</div>						
						<div class="column is-5">
							<ul class="details-content ">
							{{ #roles }}
								<li>{{ role }}</li>
							{{ /roles }}
							</ul>
						</div>
						<div class="column is-3">

						</div>
					</div>

					<div class="columns my-6 is-hidden">
						<div class="column is-4 has-text-left-mobile has-text-right-tablet">
							<h3 class="m-0 has-text-weight-semibold mr-5">Approach</h3>
						</div>	
						<div class="column is-5">
							<p class="">{{{ approach }}}</p>
						</div>
						<div class="column is-3">

						</div>						
					</div>

					<div class="columns is-hidden">
						<div class="column is-2">

						</div>							
						<div class="column is-8 has-text-centered">
							<div class="details-screenshots">
								{{ #screenshots }}
									<h2>{{ title }}</h2>
									<a href="images/{{ url }}" target="new"><img src="images/{{ url }}" class="career__screenshot"/></a>
								{{ /screenshots }}
							</div>							
						</div>
						<div class="column is-2">

						</div>							
					</div>

				</div>
			{{/items}}
		</script>

		<script type="text/javascript" src="node_modules/zepto/dist/zepto.min.js"></script>
		<script type="text/javascript" src="node_modules/mustache/mustache.min.js" ></script>	
		<script type="text/javascript" src="scripts/zenscroll-min.js"></script>
		<script type="text/javascript" src="scripts/content.js" ></script>	
		<script type="text/javascript" src="scripts/details-project.js" ></script>	

	</body>

</html>
