<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Brian Lebeck - UI Design | UI Development</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="stylesheet" href="css/normalize.css">
	    <link rel="stylesheet" href="css/app.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet"> 
	</head>
	<body class="details">

		<div class="pagination-container">
			<span class="back"><i class="fas fa-arrow-alt-circle-left fa-2x"></i></span>
			<div id="pages" class="pagination"></div>
			<span class="next"><i class="fas fa-arrow-alt-circle-right fa-2x"></i></span>
			<span class="home" style="float: right"><i class="fas fa-times-circle fa-3x"></i></span>
		</div>

		<main>			
			<section id="details"></section>
		</main>			

		<script id="template" type="x-tmpl-mustache">
			{{#items}}
				<div id="{{id}}" class="career__highlights hidden">
					
					<div class="career__screenshots hidden">
						{{ #screenshots }}
							<img src="images/{{ url }}" class="career__screenshot"/>
						{{ /screenshots }}
					</div>				

					<div> 		
						<h2>
							{{ title }}
						</h2>							
						<h3>
							{{ company }} {{ date }}
						</h3>								

						<p class="career__description">
							{{{ description }}}
						</p>	

						<h3>Duties</h3>
						<ul>
						{{ #duties }}
							<li class="">{{ duty }}</li>
						{{ /duties }}
						</ul>
					</div>


				</div>
			{{/items}}
		</script>

		<script type="text/javascript" src="node_modules/zepto/dist/zepto.min.js"></script>
		<script type="text/javascript" src="node_modules/mustache/mustache.min.js" ></script>	
		<script type="text/javascript" src="scripts/zenscroll-min.js"></script>
		<script type="text/javascript" src="scripts/content.js" ></script>	
		<script type="text/javascript" src="scripts/details-project.min.js" ></script>	

	</body>

</html>
