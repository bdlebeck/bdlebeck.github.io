<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Brian Lebeck - UI Design | UI Development</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/app.css">

		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600&family=Inter:wght@400;600;700&family=Raleway:wght@500&display=swap" rel="stylesheet">

		<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"  data-auto-replace-svg="nest" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
	</head>
	<body class="details" style="padding-top: .25rem;">

		<nav class="navbar">
			<div class="columns is-mobile is-vcentered">
				<div class="column has-text-center-mobile has-text-left-tablet">
					<a class="" href="index.html">
						<img src="images/BDLogo.png" style="max-height:30px">
					</a>
				</div>
				<div class="column has-text-centered">
					<a class="home is-hidden" href="#"><i class="far fa-arrow-alt-circle-left"></i></a>
					<div id="pages" href="#" class="pagination2 is-inline is-hidden-mobile"></div>
				</div>
				<div class="column has-text-right">
					<a href="index.html" id="resume" class="active has-text-white mr-4">
						Resume
					</a>
					<a href="details-project.html" id="portfolio" page="1" class="has-text-white">
						Portfolio
					</a>
				</div>
			</div>
		</nav>

		<main class="">	
			<div class="is-fluid">			
				<div id="details"></div>
			</div>
		</main>	

		<script id="template" type="x-tmpl-mustache">
			{{#items}}

				<div id="{{id}}" class="details-highlights hidden" style="position: absolute; z-index:{{ zIndex }}">

					<div class="has-background-black" style="">
						<div class="columns is-mobile is-vcentered is-gapless {{ backgroundColor }}">
							<div class="column is-1-mobile is-1-tablet has-text-left">
								<a class="back ml-2" href="#">
									<svg>
										<use xlink:href="#previousIcon" />
									</svg>
								</a>
							</div>
							<div class="column is-10-mobile is-5-tablet has-text-center-mobile">
								<img class="" alt="Project screenshot" 
								sizes="(min-width: 770) 320px,
										(min-width: 1024) 426px,
										100vw" 
								srcset="{{heroSmall}} 1200w,
										{{heroLarge}} 1400w"/>
							</div>
							<div class="column is-5-tablet is-hidden-mobile has-text-left-tablet has-text-white">
								<h1 class="is-size-7-mobile is-size-4-tablet is-size-4-desktop is-size-3-widescreen has-text-weight-bold">{{ project }}</h1>
								<span class="is-block is-size-7-mobile is-size-7-tablet is-size-6-desktop ">{{ job }}</span>
								<span class="is-block is-size-7-mobile is-size-7-tablet is-size-6-desktop ">{{ type }}</span>
							</div>
							<div class="column is-1-mobile is-1-tablet has-text-right">
								<a class="next mr-2" href="#">
									<svg>
										<use xlink:href="#nextIcon" />
									</svg>
								</a>
							</div>				
						</div>	
					</div>

					<div class="container is-fluid">
						<div class="columns">
							<div class="column is-12-mobile is-hidden-tablet">
								<h1 class="is-size-4-mobile has-text-weight-bold">{{ project }}</h1>
								<span class="is-block is-size-6-mobile">{{ job }}</span>
								<span class="is-block is-size-6-mobile">{{ type }}</span>
							</div>
						</div>

						<div class="columns py-4">		
							<div class="column is-4 has-text-left-mobile has-text-right-tablet">
								<h3 class="m-0 has-text-weight-semibold mr-5">Overview</h3>
							</div>
							<div class="column is-5">
								<p class="">{{{ overview }}}</p>
							</div>
							<div class="column is-3">

							</div>
						</div>

						<div class="columns py-4">		
							<div class="column is-4 has-text-left-mobile has-text-right-tablet">
								<h3 class="m-0 has-text-weight-semibold mr-5">My Role</h3>
							</div>
							<div class="column is-5">
								<p class="">{{{ approach }}}</p>
							</div>
							<div class="column is-3">

							</div>
						</div>					

						<div class="columns py-4">
							<div class="column is-4 has-text-left-mobile has-text-right-tablet">
								<h3 class="m-0 has-text-weight-semibold mr-5">Deliverables</h3>
							</div>						
							<div class="column is-5">
								<ul class="details-content ">
								{{ #roles }}
									<li>{{ role }}</li>
								{{ /roles }}
								</ul>
							</div>
							<div class="column is-3">
								
							</div>
						</div>

						<div class="columns py-4 is-hidden">
							<div class="column is-2">

							</div>							
							<div class="column is-8 has-text-centered">
								<div class="details-screenshots">
									{{ #screenshots }}
										<h2>{{ title }}</h2>
										<a href="images/{{ url }}" target="new"><img src="images/{{ url }}" class="career__screenshot"/></a>
									{{ /screenshots }}
								</div>							
							</div>
							<div class="column is-2">

							</div>							
						</div>
					</div>

				</div>
			{{/items}}
		</script>

		<script type="text/javascript" src="node_modules/zepto/dist/zepto.min.js"></script>
		<script type="text/javascript" src="node_modules/zepto/src/touch.js"></script>
		<script type="text/javascript" src="node_modules/mustache/mustache.min.js" ></script>	
		<script type="text/javascript" src="scripts/zenscroll-min.js"></script>
		<script type="text/javascript" src="scripts/content.js" ></script>	
		<script type="text/javascript" src="scripts/details-project.js" ></script>	
		<script type="text/javascript" src="scripts/touch.js"></script>

		<svg display="none">
			<symbol viewBox="0 0 27 118" fill="none" id="previousIcon">
				<path d="M18.5 109L9 59L18.5 9" stroke-width="16" stroke-linecap="round"/>
			</symbol>

			<symbol viewBox="0 0 27 118" id="nextIcon">
				<path d="M9 9L18.5 59L9 109" stroke-width="16" stroke-linecap="round"/>
			</symbol>
		</svg>

		  <style>
			#details svg {
				cursor: pointer;	
				opacity: .2;
				stroke: #000000;
				height: 118px;
				width: 27px;
			}
			#details svg:hover {
				stroke: #000000;
				opacity: .6;
			}

			svg path {
				/*opacity: .8;
				stroke: #000000;*/
			}		
		  </style>

	</body>

</html>
