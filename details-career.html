<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Brian Lebeck - UI Design | UI Development</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/details.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet"> 
	</head>
	<body class="details">

		<div class="pagination-container">
			<div class="pagination-fixed">
				<div>
					<a class="home" href="#"><i class="far fa-arrow-alt-circle-left"></i></a>
				</div>
				<div>
					<div id="pages" href="#" class="pagination"></div>				
				</div>
				<div>
					<button class="back" href="#"><i class="fas fa-arrow-alt-circle-left"></i></button>
					<button class="next" href="#"><i class="fas fa-arrow-alt-circle-right"></i></button>
				</div>
			</div>	
		</div>	

		<main>
			<section id="details"></section>
		</main>

		<footer class="footer">
			</footer>

		<script id="template" type="x-tmpl-mustache">

			{{#items}}
				<div id="{{id}}" class="details-highlights hidden">

					<div class="detail-header">
						<div>
							<span class="title">{{ company }}</span>
							<span class="subtitle">{{ jobTitle }}</span>
						</div>
						<div>
							<span class="date">{{ date }}</span>
						</div>
					</div>
					
					<p>
						{{ description }}
					</p>

					<div class="details-screenshots hidden">
						{{ #screenshots }}
							<img src="images/screenshots/{{ url }}" class="career__screenshot"/>
						{{ /screenshots }}
					</div>
					
					<br/>

					<div class="details-content"> 						
						<h3>Accomplishments</h3>
						<ul>
						{{#accomplishments}}
							<li>{{{ accomplishment }}}</li>
						{{/accomplishments}}
						</ul>	
						
						<br/>
						<h3>Team Role</h3>
						<ul>
						{{ #duties }}
							<li>{{ duty }}</li>
						{{ /duties }}
						</ul>	

					</div>

				</div>
			{{/items}}

		</script>



		<script type="text/javascript" src="node_modules/zepto/dist/zepto.min.js"></script>	
		<script type="text/javascript" src="node_modules/mustache/mustache.min.js" ></script>	
		<script type="text/javascript" src="scripts/zenscroll-min.js"></script>
		<script type="text/javascript" src="scripts/content.js" ></script>
		<script type="text/javascript" src="scripts/details-career.min.js" ></script>	


		<!--<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>-->

	</body>

</html>
