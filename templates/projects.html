<div class="">
	<h2>Favorite Projects</h2> 
	<ul class="content">
		{{ #items }}
		<li page="{{id}}" id="{{ id }}">
				<span class="title">{{ project }}</span>
				<span class="company">{{ company }}</span> 
				<span class="date hidden"> {{ date }}</span>
		</li>	
		{{ /items }}
	</div>
</div>

<script>
	$( ".projects li" ).click(function() {
		var item = this.getAttribute("page");
		localStorage.setItem('current', item); 
		window.location='details-project.html'
	});	
</script>
